databaseChangeLog:
    - changeSet:
        id: create-categories-table
        author: john_smith
        changes:
          - createTable:
              tableName: categories
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: description
                    type: varchar(255)
                - column:
                    name: is_deleted
                    type: TINYINT(1)
                    defaultValueBoolean: false
                    constraints:
                      nullable: false
