databaseChangeLog:
    - changeSet:
        id: create-cart_items-table
        author: john_smith
        changes:
          - createTable:
              tableName: cart_items
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: shopping_cart_id
                    type: bigint
                    constraints:
                      references: shopping_carts(id)
                      foreignKeyName: fk_cart_items_shopping_cart_id
                      nullable: false
                - column:
                    name: book_id
                    type: bigint
                    constraints:
                      references: books(id)
                      foreignKeyName: fk_cart_items_book_id
                      nullable: false
                - column:
                    name: quantity
                    type: integer
                    constraints:
                      nullable: false
