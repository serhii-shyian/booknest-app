databaseChangeLog:
    - changeSet:
        id: create-shopping_carts-table
        author: john_smith
        changes:
          - createTable:
              tableName: shopping_carts
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: user_id
                    type: bigint
                    constraints:
                      references: users(id)
                      foreignKeyName: fk_shopping_carts_user_id
                      nullable: false
